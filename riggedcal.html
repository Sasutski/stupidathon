<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>AsianMath</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
 
<body>
  <a href="options.html"><button class="back">Back</button></a>
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
 
    <!-- clearScreen() function clears all the values -->
    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1"onclick="display(Math.floor(Math.random() * 10))" /> </td>
    <td> <input type="button" value="2" onclick="display(Math.floor(Math.random() * 10))" /> </td>
    <td> <input type="button" value="3" onclick="display(Math.floor(Math.random() * 10))" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display(Math.floor(Math.random() * 10))" /> </td>
    <td> <input type="button" value="5" onclick="display(Math.floor(Math.random() * 10))" /> </td>
    <td> <input type="button" value="6" onclick="display(Math.floor(Math.random() * 10))" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display(Math.floor(Math.random() * 10))" /> </td>
    <td> <input type="button" value="8" onclick="display(Math.floor(Math.random() * 10))" /> </td>
    <td> <input type="button" value="9" onclick="display(Math.floor(Math.random() * 10))" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display(Math.floor(Math.random() * 10))" /> </td>
 
    <!-- calculate() function evaluates the mathematical expression -->
    <td> <input type="button" value="=" onclick="calculate1()" id="btn" /> </td>
    <audio id="1" src="assets/areyoudumb.mp3" autoplay></audio>
    <audio id="2" src="assets/2.mp3" autoplay></audio>
    <audio id="3" src="assets/3.mp3" autoplay></audio>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
</table>
 
<script type="text/javascript" src="assets/script.js"></script>
 
</body>
 
</html>
